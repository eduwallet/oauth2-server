<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OAuth2 Callback - HSM Attestation Wallet</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #2563eb, #3b82f6);
            color: white;
            margin: 0;
            padding: 40px 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .callback-container {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 16px;
            padding: 40px;
            text-align: center;
            max-width: 600px;
            width: 100%;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 4px solid white;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .success {
            color: #10b981;
        }
        .error {
            color: #ef4444;
        }
        button {
            background: rgba(255, 255, 255, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.2s;
        }
        button:hover {
            background: rgba(255, 255, 255, 0.3);
        }
    </style>
</head>
<body>
    <div class="callback-container">
        <h1>üîê OAuth2 Authorization</h1>
        <div id="status">
            <div class="spinner"></div>
            <p>Processing authorization...</p>
        </div>
        <div id="result" style="display: none;"></div>
    </div>

    <script>
        // Extract parameters from URL
        const urlParams = new URLSearchParams(window.location.search);
        const code = urlParams.get('code');
        const state = urlParams.get('state');
        const error = urlParams.get('error');

        const statusDiv = document.getElementById('status');
        const resultDiv = document.getElementById('result');

        if (error) {
            // Handle OAuth2 error
            statusDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="error">
                    <h2>‚ùå Authorization Failed</h2>
                    <p>OAuth2 authorization was denied or failed:</p>
                    <p><strong>${error}</strong></p>
                    <button onclick="window.location.href='/'">Return to Demo</button>
                </div>
            `;
        } else if (code && state) {
            // Success - show success message and redirect
            setTimeout(() => {
                statusDiv.style.display = 'none';
                resultDiv.style.display = 'block';
                resultDiv.innerHTML = `
                    <div class="success">
                        <h2>‚úÖ Authorization Successful!</h2>
                        <p>Authorization code received successfully.</p>
                        <p>Redirecting back to the demo...</p>
                        <button onclick="redirectToDemo()">Continue to Demo</button>
                    </div>
                `;
                
                // Auto-redirect after 3 seconds
                setTimeout(redirectToDemo, 3000);
            }, 1500);
        } else {
            // Invalid callback
            statusDiv.style.display = 'none';
            resultDiv.style.display = 'block';
            resultDiv.innerHTML = `
                <div class="error">
                    <h2>‚ùå Invalid Callback</h2>
                    <p>This callback URL is missing required parameters.</p>
                    <button onclick="window.location.href='/'">Return to Demo</button>
                </div>
            `;
        }

        function redirectToDemo() {
            // Redirect back to the main demo with callback parameters
            const params = window.location.search;
            window.location.href = `/${params}`;
        }

        // Store callback data in sessionStorage for the main app to process
        if (code && state) {
            sessionStorage.setItem('oauth_callback_code', code);
            sessionStorage.setItem('oauth_callback_state', state);
        }
    </script>
</body>
</html>
