  public: false
  enabled_flows:
  - "device_code"

# Mobile App Client (Public)
- id: "mobile-app"
  secret: ""
  name: "Mobile Application"
  description: "Mobile application client"
  redirect_uris:
  - "/oauth/callback"
  grant_types:
  - "authorization_code"
  - "refresh_token"
  - "urn:ietf:params:oauth:grant-type:device_code"
  response_types:
  - "code"
  scopes:
  - "openid"
  - "profile"
  - "email"
  - "api:read"
  audience:
  - "api-service"
  token_endpoint_auth_method: "none"
  public: true
  enabled_flows:
  - "authorization_code"
  - "device_code"

# Smart TV Device Flow Client
- id: "smart-tv-app"
  secret: "tv-secret"
  name: "Smart TV Application"
  description: "Smart TV or IoT device application"
  redirect_uris: []
  grant_types:
  - "urn:ietf:params:oauth:grant-type:device_code"
