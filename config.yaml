# HSM Attestation Wallet Demo Client
- id: "hsm-attestation-wallet-demo"
  secret: "demo-secret-12345"
  name: "HSM Attestation Wallet Demo"
  description: "Browser-based HSM attestation wallet demonstration"
  redirect_uris:
  - "http://localhost:8001/callback"
  - "http://localhost:8001/callback.html"
  - "http://localhost:8001"
  - "http://127.0.0.1:8001/callback"
  - "http://127.0.0.1:8001/callback.html"
  - "http://127.0.0.1:8001"
  grant_types:
  - "authorization_code"
  - "refresh_token"
  response_types:
  - "code"
  scopes:
  - "openid"
  - "profile"
  - "email"
  - "wallet:read"
  - "wallet:write"
  - "api:read"
