    client_id: "hsm-attestation-wallet-demo"  # Client ID for attestation verification
    allowed_methods:      # Use only mock method for demo
      - "mock"
    trust_anchors:        # Reference to configured trust anchor
      - "example_hsm_ca"

# Example Attestation-Enabled Client (disabled by default)
- id: "attested-mobile-app"
  name: "Attested Mobile Application"
  description: "Mobile app with hardware attestation support"
  redirect_uris:
  - "/oauth/callback"
  grant_types:
  - "authorization_code"
  - "refresh_token"
  response_types:
  - "code"
  scopes:
  - "openid"
  - "profile"
  - "email"
  - "api:read"
  audience:
  - "api-service"
  token_endpoint_auth_method: "attest_jwt_client_auth"  # New attestation method
  public: true
  enabled_flows:
  - "authorization_code"
  enabled: false  # Disabled until attestation feature is implemented
  attestation_config:
    attestor_type: "android"  # Type of attestation hardware
    trust_anchor: "example_hsm_ca"  # Reference to trust anchor
    required_claims:
      - "hwid"          # Hardware identifier
      - "boot_state"    # Verified boot state
      - "app_integrity" # Application integrity
    allow_debug_attestation: false  # Reject debug/development attestations

