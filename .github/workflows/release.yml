name: Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v1.2.3)'
        required: true
        type: string

permissions:
  contents: write
  packages: write

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'

      - name: Run tests
        run: go test -v ./...

      - name: Generate changelog
        id: changelog
        run: |
          # Get the latest tag (or create initial version)
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Get current tag or use input
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            CURRENT_TAG="${{ github.event.inputs.version }}"
          else
            CURRENT_TAG="${{ github.ref_name }}"
          fi
          
          echo "latest_tag=$LATEST_TAG" >> $GITHUB_OUTPUT
          echo "current_tag=$CURRENT_TAG" >> $GITHUB_OUTPUT
          
          # Generate changelog
          {
            echo "## What's Changed"
            echo ""
            git log --pretty=format:"- %s (%h)" $LATEST_TAG..HEAD --no-merges
            echo ""
            echo ""
            echo "**Full Changelog**: https://github.com/${{ github.repository }}/compare/$LATEST_TAG...$CURRENT_TAG"
          } > CHANGELOG.md
          
          # Store changelog for release notes
          {
            echo 'CHANGELOG<<EOF'
            cat CHANGELOG.md
            echo EOF
          } >> $GITHUB_OUTPUT

      - name: Create tag (if workflow_dispatch)
        if: github.event_name == 'workflow_dispatch'
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # Check if tag already exists
          if git rev-parse "${{ github.event.inputs.version }}" >/dev/null 2>&1; then
            echo "Tag ${{ github.event.inputs.version }} already exists, skipping creation"
          else
            echo "Creating tag ${{ github.event.inputs.version }}"
            git tag -a "${{ github.event.inputs.version }}" -m "Release ${{ github.event.inputs.version }}"
            git push origin "${{ github.event.inputs.version }}"
          fi

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.changelog.outputs.current_tag }}
            type=raw,value=latest
          labels: |
            org.opencontainers.image.title=OAuth2 Server
            org.opencontainers.image.description=Enterprise OAuth2 Authorization Server with Attestation Support
            org.opencontainers.image.vendor=HarryKodden
            org.opencontainers.image.version=${{ steps.changelog.outputs.current_tag }}
            org.opencontainers.image.licenses=MIT

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ steps.changelog.outputs.current_tag }}
            GIT_COMMIT=${{ github.sha }}
            BUILD_TIME=${{ github.run_id }}

      - name: Create GitHub Release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: ${{ steps.changelog.outputs.current_tag }}
          release_name: Release ${{ steps.changelog.outputs.current_tag }}
          body: ${{ steps.changelog.outputs.CHANGELOG }}
          draft: false
          prerelease: ${{ contains(steps.changelog.outputs.current_tag, '-') }}

      - name: Upload release assets
        run: |
          # Build binary for release
          GOOS=linux GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.changelog.outputs.current_tag }}" -o oauth2-server-linux-amd64 ./cmd/server
          GOOS=linux GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.changelog.outputs.current_tag }}" -o oauth2-server-linux-arm64 ./cmd/server
          GOOS=darwin GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.changelog.outputs.current_tag }}" -o oauth2-server-darwin-amd64 ./cmd/server
          GOOS=darwin GOARCH=arm64 go build -ldflags "-X main.Version=${{ steps.changelog.outputs.current_tag }}" -o oauth2-server-darwin-arm64 ./cmd/server
          GOOS=windows GOARCH=amd64 go build -ldflags "-X main.Version=${{ steps.changelog.outputs.current_tag }}" -o oauth2-server-windows-amd64.exe ./cmd/server
          
          # Create checksums
          sha256sum oauth2-server-* > checksums.txt
          
          # Upload using GitHub CLI
          gh release upload ${{ steps.changelog.outputs.current_tag }} oauth2-server-* checksums.txt
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}